<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Gesture Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #container { width: 100vw; height: 100vh; }
        #video-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 200px; height: 150px; border: 2px solid #555;
            border-radius: 8px; overflow: hidden; transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .instructions {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="video-container">
    <video id="input_video"></video>
</div>
<div class="instructions">
    <h2>Điều khiển Hạt bằng Cử chỉ</h2>
    <p>• Đưa 2 tay lên camera<br>• Di chuyển 2 tay xa/gần nhau để mở rộng/thu gọn nhóm hạt</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
    // --- CẤU HÌNH THREE.JS ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    camera.position.z = 5;

    // Tạo hệ thống hạt
    const particleCount = 5000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const originals = new Float32Array(particleCount * 3); // Lưu vị trí hình cầu gốc

    for (let i = 0; i < particleCount; i++) {
        // Tạo hình cầu mặc định (Radius = 2)
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        const r = 2;

        const x = r * Math.sin(phi) * Math.cos(theta);
        const y = r * Math.sin(phi) * Math.sin(theta);
        const z = r * Math.cos(phi);

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        originals[i * 3] = x;
        originals[i * 3 + 1] = y;
        originals[i * 3 + 2] = z;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({
        size: 0.03,
        color: 0x00ffff,
        transparent: true,
        blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- GUI (BỘ CHỌN MÀU) ---
    const params = { color: '#00ffff', expansion: 1 };
    const gui = new dat.GUI();
    gui.addColor(params, 'color').onChange(val => material.color.set(val));

    // --- XỬ LÝ NHẬN DIỆN TAY (MEDIAPIPE) ---
    const videoElement = document.getElementById('input_video');
    let targetExpansion = 1;

    function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length >= 2) {
            // Lấy tọa độ trung tâm của bàn tay 1 và bàn tay 2
            const hand1 = results.multiHandLandmarks[0][0]; // Gốc bàn tay
            const hand2 = results.multiHandLandmarks[1][0];

            // Tính khoảng cách Euclid giữa 2 bàn tay (0.0 đến ~1.0)
            const dx = hand1.x - hand2.x;
            const dy = hand1.y - hand2.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            // Map khoảng cách vào độ mở rộng (Ví dụ: 0.2 -> 1, 0.7 -> 5)
            targetExpansion = THREE.MathUtils.mapLinear(distance, 0.1, 0.6, 1, 6);
        } else {
            // Thu nhỏ về hình cầu nếu không đủ 2 tay
            targetExpansion = 1;
        }
    }

    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const cameraInput = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
    });
    cameraInput.start();

    // --- VÒNG LẶP ANIMATION ---
    let currentExpansion = 1;

    function animate() {
        requestAnimationFrame(animate);

        // Nội suy mượt mà cho việc mở rộng (Lerp)
        currentExpansion = THREE.MathUtils.lerp(currentExpansion, targetExpansion, 0.1);

        const posAttr = geometry.attributes.position;
        for (let i = 0; i < particleCount; i++) {
            // Đẩy hạt ra xa dựa trên vị trí gốc
            posAttr.array[i * 3] = originals[i * 3] * currentExpansion;
            posAttr.array[i * 3 + 1] = originals[i * 3 + 1] * currentExpansion;
            posAttr.array[i * 3 + 2] = originals[i * 3 + 2] * currentExpansion;
        }
        posAttr.needsUpdate = true;

        // Xoay nhẹ hệ thống hạt cho sinh động
        particles.rotation.y += 0.002;
        particles.rotation.x += 0.001;

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>

</body>
</html>
